<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">
        function recieve() {
            var txt = "<font color='red'>부모창에서 받아온 값</font>";
            document.getElementById("process").innerHTML = txt;
            alert(window.opener.document.myform.sender.value);
            document.myform.receiver.value = window.opener.document.myform.sender.value;
        } function send() {
            var txt = "<font color='blue'>자식창에서 보낸 값</font>";
            window.opener.document.myform.receiver.value = document.myform.sender.value; 
            window.opener.document.getElementById("process").innerHTML = txt; 
            window.close();
        }
    </script>
</head>
<form name="myform"> 자식창 Sender : <input type="text" name="sender" size="10"><br> 자식창 Receiver : <input type="text"
        name="receiver" size="10"><span id="process"></span><br /> <input type="button" value="받아오기"
        onclick="recieve()"> <input type="button" value="부모창에 데이터 보내고 닫기" onclick="send()" /></form>
</body>

</html>
